<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nomes">
        <p>Formulário</p>
        <form action="" method="POST">
          <label for="name">Qual é o seu nome?</label>
          <input type="text" required>
          <br>
          <br>
          <label for="name">Qual é o nome do seu jogo?</label>
          <input type="text"required>
          <br>
          <br>
          <label for="">Em qual plataforma você fez esse jogo?</label>
          <select name="select"required>
            <option value="2000">RPG Maker 2000</option>
            <option value="2003" selected>RPG Maker 2003</option>
            <option value="RPG Maker XP">RPG Maker XP</option>
            <option value="VX">RPG Maker VX</option>
            <option value="VX_Ace">RPG Maker VX Ace</option>
            <option value="VX_Ace">RPG Maker VX Ace</option>
            <option value="MV">RPG Maker MV</option>
            <option value="MZ">RPG Maker MZ</option>
            <option value="Outros">Outros</option> 
            <input type="text" disabled>
          </select>
          <br>
          <br>
          <label for="tempo">Quanto tempo de Gameplay tem, em média, o seu jogo?</label>
        <input type="text"required>  
        <br>
        <br>
        <label for="histiria">Se possível, fale um pouco do seu jogo, sobre a história,<br>&nbsp; os personagens, ou mesmo suas inspirações para a criação do projeto.<br>&nbsp; Não precisa dar spoilers, e se preferir,<br>&nbsp; não precisa escrever nada.</label>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="link">Qual o link de download para o seu projeto?</label>
        <input type="text"required>
        <br>
        <br>
        <button>Enviar fomulário</button>
    </form>
    
      </div>
</body>
</html>
